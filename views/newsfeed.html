<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../vendors/materialize/css/materialize.css" />
  <link rel="stylesheet" type="text/css" href="../css/newsfeed.css">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon/6314traveller.ico">
</head>

<body>
  <div class="row">
    <header>
      <nav>
        <div class="nav-wrapper green">
          <a href="#!" class="brand-logo">Traveller</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="">Friends</a>
            </li>
            <li>
              <a href="">Pets</a>
            </li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li>
              <a href="">Friends</a>
            </li>
            <li>
              <a href="">Pets</a>
            </li>
          </ul>
          <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
            <div class="green"></div>
          </a>
        </div>
      </nav>
    </header>
    <nav>
      <div class="nav-wrapper green">
        <form>
          <div class="input-field">
            <input id="search" type="search" required>
            <label class="label-icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <main>
      <!-- Post -->
      <div class="col s12">
        <!-- Textarea de post -->
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Post you experiences!</label>
          </div>
        </div>
        <!-- Fin textarea -->
        <!-- Nombre de imagen -->
        <span id="file-info"></span>
      </div>
      <!-- boton para seleccionar file -->
      <a href="#" class="btn" id="file-select">
        <i class="material-icons">image</i>
      </a>
      <!-- fin boton file -->
      <!-- input file oculto -->
      <input type="file" name="file" id="file" />
      <!-- fin input oculto -->

      <a href="#" type="submit" id="postButton" class="btn" disabled>POST</a>
      <!-- Fin Post -->
      <!-- Card para el post -->
        
      <div class="card" id="preview" class="thumbnail">
        <img src="">
       
      </div>
      
      <!-- fin card -->
    </main>
    <!-- <nav> -->
    <div class="tab-menu-holder">
      <ul>
        <li class="tab-item-btn active">
          <i class="material-icons">public</i>
        </li>
        <li class="tab-item-btn">
          <i class="material-icons">search</i>
        </li>
        <li class="tab-item-btn">
          <i class="material-icons">notifications</i>
        </li>
        <li class="tab-item-btn">
          <i class="material-icons">chat</i>
        </li>
      </ul>
    </div>
    <!-- </nav>	 -->

  </div>

  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/newsfeed.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
</body>

</html>
